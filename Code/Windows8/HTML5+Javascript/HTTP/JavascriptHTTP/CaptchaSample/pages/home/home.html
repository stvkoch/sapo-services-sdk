<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to CaptchaSample!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <input type="text" id="username" placeholder="Username" />
                <input type="text" id="password" placeholder="Password" />
                <input type="text" id="accessKey" placeholder="Access Key" />
            </div>
            <button id="btCaptchaAsAudio" type="button">
                Captcha as audio
            </button>
            <button id="btCaptchaAsText" type="button">
                Captcha as text
            </button>
            <img id="img" src="https://services.sapo.pt/Captcha/Show?id=" />

            <audio controls="controls">
                <source src="https://services.sapo.pt/Captcha/Play?id=" type="audio/x-wav">
                Your browser does not support the audio element.
            </audio>
        </section>
    </div>
</body>
</html>
