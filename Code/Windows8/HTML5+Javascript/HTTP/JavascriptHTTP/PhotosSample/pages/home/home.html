<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to PhotosSample!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <input type="text" id="username" placeholder="Username"/>
                <input type="text" id="password" placeholder="Password"/>
                <input type="text" id="accessKey" placeholder="Access Key"/>
            </div>
            <button type="button" onclick="navigateTo('/pages/tests/ImageCreate/ImageCreate.html')">
                Create Photo
            </button>
            <button type="button" onclick="navigateTo('/pages/tests/DummyEcho/DummyEcho.html')">
                DummyEcho
            </button>
            <button type="button" onclick="navigateTo('/pages/tests/ImageDetails/ImageDetails.html')">
                Get Photo Details
            </button>
            <button type="button" onclick="navigateTo('/pages/tests/ImageGetListBySearch/ImageGetListBySearch.html')">
                Get Photos by search
            </button>
            <button type="button" onclick="navigateTo('/pages/tests/ImageGetListByTags/ImageGetListByTags.html')">
                Get Photos by tags
            </button>
            <button type="button" onclick="navigateTo('/pages/tests/ImageDelete/ImageDelete.html')">
                Delete Photo
            </button>
            <button type="button" onclick="navigateTo('/pages/tests/ImageGetListByUser/ImageGetListByUser.html')">
                Get photos by user
            </button>
            <br/>
            <button type="button" onclick="navigateTo('/pages/tests/ImageGetListByUserAlbum/ImageGetListByUserAlbum.html')">
                Get photos by user album
            </button>
            <button type="button" onclick="navigateTo('/pages/tests/ImageAddToAlbum/ImageAddToAlbum.html')">
                Add photo to album
            </button>
            <button type="button" onclick="navigateTo('/pages/tests/AlbumCreate/AlbumCreate.html')">
                Create Album
            </button>
            <button type="button" onclick="navigateTo('/pages/tests/AlbumGetListByUser/AlbumGetListByUser.html')">
                Get user album photos
            </button>
        </section>
    </div>
</body>
</html>
