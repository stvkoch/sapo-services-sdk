<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>getEgoNet</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="getEgoNet.css" rel="stylesheet" />
    <script src="getEgoNet.js"></script>
</head>
<body>
    <div class="getEgoNet fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to getEgoNet</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <form onsubmit="getEgoNet(); return false;">
                <div><input type="text" id="nameParam" placeholder="Name parameter" /></div>
                <div><input type="text" id="depthParam" placeholder="Depth parameter" /></div>
                <div><input type="text" id="minFrequencyEdgesParam" placeholder="MinFrequencyEdges parameter" /></div>
                <div>Begin Date parameter:</div>
                <div id='beginDateParam' data-win-control='WinJS.UI.DatePicker' 
                     data-win-options='{current:"November, 15, 2012"}'>
                </div>
                <div>End Date parameter:</div>
                <div id='endDateParam' data-win-control='WinJS.UI.DatePicker' 
                     data-win-options='{current:"November, 17, 2012"}'>
                </div>
                <div><button type="submit">GET</button></div>
            </form>
            <div id="getEgoNetResult"></div>
        </section>
    </div>
</body>
</html>
