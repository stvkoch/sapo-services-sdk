<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ImageAddToAlbum</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="ImageAddToAlbum.css" rel="stylesheet" />
    <script src="ImageAddToAlbum.js"></script>
</head>
<body>
    <div class="ImageAddToAlbum fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to ImageAddToAlbum</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <form onsubmit="addImageToAlbum(); return false;">
                <div><input type="text" id="imageuidParam" placeholder="Imageuid Parameter"/></div>
                <div><input type="text" id="albumidsParam" placeholder="Albumids Parameter"/></div>
                <div><button type="submit">Add Image to Albums</button></div>
            </form>
            <div id="addImageToAlbumResult"></div>
        </section>
    </div>
</body>
</html>
