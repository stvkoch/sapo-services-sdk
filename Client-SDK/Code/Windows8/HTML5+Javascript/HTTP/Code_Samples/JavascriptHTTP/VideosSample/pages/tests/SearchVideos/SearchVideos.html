<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SearchVideos</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="SearchVideos.css" rel="stylesheet" />
    <script src="SearchVideos.js"></script>
</head>
<body>
    <div class="SearchVideos fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to SearchVideos</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <form onsubmit="searchVideos(); return false;">
                <div><input type="text" id="searchParam" placeholder="Search Terms Parameter"/> (Search terms)</div>
                <div><input type="text" id="userParam" placeholder="Username Parameter"/> (Specify a username and only the video for that user will be searched)</div>
                <div><input type="text" id="pageParam" placeholder="Page Parameter"/> (Page number)</div>
                <div><input type="text" id="limitParam" placeholder="Limit Parameter"/> (Number of results per page)</div>
                <div><input type="text" id="orderParam" placeholder="Order Parameter"/> (e.g. views)</div>
                <div><button type="submit">Get Video</button></div>
            </form>
            <div id="searchVideosResult"></div>
        </section>
    </div>
</body>
</html>
