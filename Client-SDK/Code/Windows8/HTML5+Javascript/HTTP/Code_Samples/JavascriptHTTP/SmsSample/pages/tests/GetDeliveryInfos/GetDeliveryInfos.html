<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GetDeliveryInfos</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="GetDeliveryInfos.css" rel="stylesheet" />
    <script src="GetDeliveryInfos.js"></script>
</head>
<body>
    <div class="GetDeliveryInfos fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to GetDeliveryInfos</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <form onsubmit="getDeliveryInfos(); return false;">
                <div><input type="text" id="senderAddressParam" placeholder="SenderAddress Parameter"/></div>
                <div><input type="text" id="requestIdParam" placeholder="RequestID Parameter"/></div>
                <div><button type="submit">Get delivery infos</button></div>
            </form>
            <div id="getDeliveryInfosResult"></div>
        </section>
    </div>
</body>
</html>
