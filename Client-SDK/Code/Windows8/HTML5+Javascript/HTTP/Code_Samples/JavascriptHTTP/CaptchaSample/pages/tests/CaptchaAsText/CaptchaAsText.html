<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CaptchaAsText</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="CaptchaAsText.css" rel="stylesheet" />
    <script src="CaptchaAsText.js"></script>
</head>
<body>
    <div class="CaptchaAsText fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to CaptchaAsText</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div><input type="text" id="modeParam" placeholder="Mode Parameter"/> (Optional, e.g. numeric, mixed)</div>
            <div><input type="text" id="ttlParam" placeholder="TTL Parameter"/> (Optional)</div>
            <div><input type="text" id="lengthParam" placeholder="Length Parameter"/> (Optional)</div>
            <button id="btGenerateCaptcha" type="button">
                Generate Captcha
            </button>
            <div>Captcha Image:</div>
            <div><img id="captchaImg" src="" /></div>
            <div id ="captchaSolution"></div>
        </section>
    </div>
</body>
</html>
