<html dir="ltr" lang="pt-PT">
<!--<![endif]-->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
    <title>Web Service Console</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <!--[if gte IE 9]>
        <style type="text/css">.gradient {filter: none;}</style>
    <![endif]-->          
  </head>

  <body>

    <div id="wrap" class="wrap">
      <noscript>
        <div class="nojavascript">Tem o Javascript do seu browser inactivo!</div>
    </noscript>
      <div class="header gradient"><a href="..">Consola de Testes</a> <small>(versão &beta;)</small></div>            
      <div class="optionsList">
        <span>Funções disponíveis: </span>
        <select name="method" id="methodSelect" class="methodSelect">
          <option value=""> </option>
        </select>
      </div>

      <div class="fieldsList fix">
        <!-- input form -->
        <div class="methodForm">          
          <form id="methodForm" enctype="multipart/form-data" method="POST" action="#">
            Request  
          </form> 
        </div> 

      </div>


      <div class="resultList">
        <!-- tabs request vs result -->
        <div class="resultTabs">
          <ul class="resultLabel">
            <li class="resultLabelTab gray selected">Pedido</li>            
            <li class="resultLabelTab gray">Resultado</li>
            <li class="resultLabelTabEmpty"></li>
          </ul>
          <ul class="resultContent">
            <li id="request" class="resultContentTab gray selected"></li>
            <li id="result" class="resultContentTab gray"></li>
          </ul>
        </div>        
      </div>

      <div class="fix"> </div>

    </div>    

    <script type="text/javascript" src="js/vkbeautify.js"></script>
    <script type="text/javascript" src="js/highlight.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/actions.js"></script>
  </body>
</html>
